        <link rel="stylesheet" type="text/css" href="../css/icons.css" />
        <link rel="stylesheet" type="text/css" href="tipsy.css" />
        <style type="text/css">

            body {
                padding-top: 40px;
                background-color: rgba(255, 0, 0, 0.3);
            }

            p {
                line-height: 15px;
            }

            p .small-icon {
                margin-right: 7px;
            }

            ul {
                margin: 0;
                margin-bottom: 10px;
            }

            ul li {
                list-style: none;
                float: left;
                text-align: center;
                margin-right: 10px;
            }

            .group:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }
            * html .group { /* IE6 */
                height: 1%;
            }

            *:first-child+html .group { /* IE7 */
                min-height: 1px;
            }
        </style>

        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.tipsy.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('.icons i').tipsy({gravity:'s', live: true});
            });
        </script>
    </head>
